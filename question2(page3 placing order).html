    <form >
        <center>
            <h1><i> PLACING ONLINE ORDER</i></h1>
        
      <table border ="0">
          <tr>
              <h4>PERSONAL INFORMATION:</h4>
              <td> Name:</td>
              <td align ="center"><input type="text" name="EmployeeName" size="30" required><font color="red">*</font></td>
          </tr>
          <tr>

            <td align ="center"><input type="text" name="Address" size="30"><font color="red">*</font></td>

            <td align ="center"><input type="number" name="phonenumber" placeholder="+91**********" required size="30"></td>
        </tr>
    
        <tr>
            <td> Email ID:</td>
            <td align ="center"><input type="email" name="EmployeeEmailID" size="30" required placeholder="xyz@xyz.com"><font color="red">*</font></td>
        </tr>
    
        <tr>
            <td>Emergency Contact Number:</td>
            <td align ="center"><input type="number" name="Emergencycontactnumber" size="30" placeholder="+91**********"></td>
        </tr>
    
        <tr>
            <td>Birth Date:</td>
            <td align ="center"><input type="date" name="Birthdate" size="30" required><font color="red">*</font></td>
        </tr>
        <tr>
            
            
            <td >
                <label for="movies">MOVIES:</label>
                </td>
                <td>
                <select name="cars" id="cars">
                  <option value="DVD">DVD</option>
                  <option value="VCD">VCD</option>
                  <option value="Bluray">Blu-ray</option>
                  <option value="ultra hd">Ultra-HD</option>
                </select>
            </td>
                <br><br>
            
        </tr>
        <tr>
            <td>Movie Name:</td>
            <td align ="center"><input type="text" name="Reportsto" required size="30"><font color="red">*</font></td>
        </tr>
        <tr>
            <td>Gender</td>
            <td><label for="male" >Male</label>
  <input type="radio" name="gender" id="male" value="male" checked><br>
  <label for="female">Female</label>
  <input type="radio" name="gender" id="female" value="female"><br>
  <label for="other">Other</label>
  <input type="radio" name="gender" id="other" value="other"><br><br>
  
</td>
        </tr>

                <td>
